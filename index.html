<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Admin Dashboard</title>
    </head>

    <body>
        <div id="container">
            <div id="navbar">

                <div class="nav-list">
                    <div class="nav-list-item">

                            src="./assets/home.png"

                            Home
                        </p>
                    </div>

                    <div class="nav-list-item">
                        <img
                            src="./assets/user.png"
                            height="20px"
                        >
                        <p class="nav-list-text">
                            Perfil
                        </p>
                    </div>

                    <div class="nav-list-item">
                        <img
                            src="./assets/messenger.png"
                            height="20px"
                        >
                        <p class="nav-list-text">
                            Mensagens
                        </p>
                    </div>

                    <div class="nav-list-item">
                        <img
                            src="./assets/historical.png"
                            height="20px"
                        >
                        <p class="nav-list-text">
                            Historíco
                        </p>
                    </div>

                    <div class="nav-list-item">
                        <img
                            src="./assets/people.png"

                        <p class="nav-list-text">

                        </p>
                    </div>

                        <img
                            src="./assets/settings.png"
                            height="20px"
                        >
                        <p class="nav-list-text">
                            Configurações
                        </p>
                    </div>

                    <div class="nav-list-item">
                        <img
                            src="./assets/question.png"
                            height="20px"
                        >
                        <p class="nav-list-text">
                            Suporte
                        </p>
                    </div>

                    <div class="nav-list-item">
                        <img
                            src="./assets/verified.png"
                            height="20px"
                        >
                        <p class="nav-list-text">
                            Privacidade
                        </p>
                    </div>
                </div>
            </div>

            <div id="content">
                <div id="header">
                    <div class="header-search">
                        <img
                            src="./assets/search.png"
                            height="25px"
                        >
                        <input id="header-search-box" type="search" disabled>
                    </div>
                    <div>
                        User Content
                    </div>
                </div>
            </div>
